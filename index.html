<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=synonym@400&f[]=amulya@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Meteorites</title>
  </head>
  <body>
    <header>
      <h1 id="head">Meteorite Landings</h1>
      <p>
        <small>
          January 31, 2023 - Socrata Open Data API (SODA)<br />
          <a
            href="https://data.nasa.gov/Space-Science/Meteorite-Landings/gh4g-9sfh"
            target="_blank"
            >NASA Open Data Portal
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="14"
              viewBox="0 0 24 24"
            >
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.5 10.5L21 3m-5 0h5v5m0 6v5a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5"
              />
            </svg>
          </a>
        </small>
      </p>
    </header>

    <section class="search">
      <form>
        <div class="control-wrapper">
          <label for="search-type">Search by</label>
          <select id="search-type">
            <option value="">--Choose an option--</option>
            <option value="name">Name</option>
            <option value="year">Year of strike</option>
            <option value="composition">Composition</option>
            <option value="mass">Mass range</option>
          </select>
        </div>
        <div id="name-input-control" class="input-control">
          <div class="control-wrapper">
            <label for="name-input">Name</label>
            <input
              type="search"
              id="name-input"
              placeholder="example: aca"
              autocomplete="no"
            />
          </div>
        </div>
        <div id="year-input-control" class="input-control">
          <div class="control-wrapper">
            <label for="year-input">Year of strike</label>
            <input
              type="search"
              id="year-input"
              placeholder="example: 1880"
              autocomplete="no"
            />
          </div>
        </div>
        <div id="composition-input-control" class="input-control">
          <div class="control-wrapper">
            <label for="composition-input">Composition (recClass)</label>
            <input
              type="search"
              id="composition-input"
              placeholder="example: mar"
              autocomplete="no"
            />
          </div>
        </div>
        <div id="mass-input-control" class="input-control">
          <div class="control-wrapper">
            <label for="mass-input">Mass (grams) low to high</label>
            <div class="flex">
              <input
                type="number"
                id="mass-input-low"
                placeholder="example: 0"
                autocomplete="no"
                min="0"
              />
              &nbsp;to&nbsp;
              <input
                type="number"
                id="mass-input-high"
                placeholder="example: 1"
                autocomplete="no"
              />
            </div>
          </div>
        </div>
        <button id="search-btn" class="button-control">Search</button>
      </form>
    </section>

    <section class="table-wrapper">
      <table>
        <thead></thead>
        <tbody></tbody>
      </table>
    </section>

    <script src="./app.js" type="module"></script>
  </body>
</html>
